syntax="proto3";

package mercury_v1;
option go_package = ".;mercury_v1";

message MercuryObservationProto {
    uint32 timestamp = 1;

    bytes benchmarkPrice = 2;
    bytes bid = 3;
    bytes ask = 4;
    bool pricesValid = 5;

    bytes linkFee = 6;
    bool linkFeeValid =7;
    bytes nativeFee = 8;
    bool nativeFeeValid = 9;
}
