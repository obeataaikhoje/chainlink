syntax="proto3";

package mercury_v1;
option go_package = ".;mercury_v1";

message MercuryObservationProto {
    uint32 timestamp = 1;

    bytes benchmarkPrice = 2;
    bytes bid = 3;
    bytes ask = 4;
    bool pricesValid = 5;

    uint32 maxFinalizedTimestamp = 6;

    bytes linkFee = 7;
    bool linkFeeValid = 8;
    bytes nativeFee = 9;
    bool nativeFeeValid = 10;
}
