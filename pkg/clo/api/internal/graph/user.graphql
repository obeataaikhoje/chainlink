query GetUsers {
  users {
    id
    name
    email
    role
    disabled
    createdAt
  }
}

query GetUser($id: ID!) {
  user(id: $id) {
    id
    name
    email
    role
    disabled
    createdAt
  }
}

mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
    user {
      id
      name
      email
      role
      createdAt
    }
    errors {
      ...MutationErrorFragment
    }
  }
}
