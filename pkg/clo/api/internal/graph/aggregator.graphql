query GetAggregator($id: ID!) {
  aggregator(id: $id) {
    id
    name
    contractAddress
    contractType
    ownerAddress
    ownerAddressType
    pendingOwnerAddress
    transferOwnershipStatus
    don {
      id
      jobs {
        id
        status
        nodeOperator {
          id
          name
        }
        isBootstrap
        proposalChanged
        canPropose
      }
    }
    bootstrapMultiaddrs
    feed {
      id
    }
    network {
      id
    }
    category {
      id
      name
      color
    }
    createdAt
  }
}

