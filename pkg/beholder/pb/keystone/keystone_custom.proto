syntax = "proto3";

option go_package = "github.com/smartcontractkit/chainlink-common/pkg/beholder/pb/keystone";

package pb;

message KeystoneCustomMessage {
  string msg=1;
  // https://protobuf.dev/programming-guides/proto3/#maps
  // In go: if Value is empty for a key, nothing will be serialized
  map<string, Value> labels=2;
}


message Value {
  oneof value {
    string str_value = 1;
    int32 int_value = 2;
    bool bool_value = 3;
  }
}