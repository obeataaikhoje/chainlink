syntax = "proto3";

option go_package = "github.com/smartcontractkit/chainlink-common/pkg/loop/internal/pb/ccipocr3;ccipocr3pb";

package loop.internal.pb.ccipocr3;

import "models.proto";

service MsgHasher {
  rpc HashMsg(HashMsgInput) returns (HashMsgOutput);
}

message HashMsgInput {
  CCIPMsg msg = 1;
}

message HashMsgOutput {
  bytes hash = 1;
}
