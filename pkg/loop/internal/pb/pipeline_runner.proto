syntax = "proto3";

option go_package = "github.com/smartcontractkit/chainlink-common/pkg/loop/internal/pb";

package loop;

import "google/protobuf/duration.proto";
import "google/protobuf/struct.proto";

message Options {
  google.protobuf.Duration max_task_duration = 2;
}

message RunRequest {
  string spec = 1;
  google.protobuf.Struct vars = 2;
  Options options = 3;
}

message TaskResult {
  string id = 1;
  string type = 2;
  bytes value = 3;
  string error = 4;
  bool has_error = 5;
  bool is_terminal = 6;
  int32 index = 7;
}

message RunResponse {
  repeated TaskResult results = 1;
}

service PipelineRunnerService {
  rpc ExecuteRun(RunRequest) returns (RunResponse);
}
