syntax = "proto3";

option go_package = "github.com/smartcontractkit/chainlink-relay/core/services/telemetry/generated";

package generated;

service Telemetry {
    rpc Telemetry(TelemetryRequest) returns (TelemetryResponse);
}

message TelemetryRequest {
    bytes telemetry = 1;
    string address = 2;
}

message TelemetryResponse {
    string body = 1;
}
